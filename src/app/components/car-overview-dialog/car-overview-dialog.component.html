<div class="car-overview-dialog-container">
  <span class="dialog-title">Auto overzicht</span>
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="licensePlateNumber">
      <th mat-header-cell *matHeaderCellDef> Kenteken </th>
      <td mat-cell *matCellDef="let element"> {{element.car.licensePlateNumber}} </td>
    </ng-container>
    <ng-container matColumnDef="origin">
      <th mat-header-cell *matHeaderCellDef> Herkomst </th>
      <td mat-cell *matCellDef="let element"> {{element.origin}} </td>
    </ng-container>
    <ng-container matColumnDef="destination">
      <th mat-header-cell *matHeaderCellDef> Bestemming </th>
      <td mat-cell *matCellDef="let element"> {{element.destination}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acties </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button color="warn">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <div class="action-bar">
    <button mat-button (click)="onCloseClick()" color="primary">Sluiten</button>
  </div>
</div>
